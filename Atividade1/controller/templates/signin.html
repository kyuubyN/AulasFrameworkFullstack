{% block conteudo %}

    footer {
        position: fixed !important; bottom: 0 !important; margin: auto; width: 100%; 
    }
</style>
<!-- Separação do conteudo body -->
<br><br><br><br><br><br><br><br><br>
<main>
    <div class="formularioFeedback">
        <div class="card">
        <form method="post" action="/logar">
            <div class="inputArea">
            <h4>Faça seu Login!</h4>
            <br>
            <span>Email:</span>
            <br>
            <input type="email" name="email_login" id="email" placeholder="seunome@mail.com" style="width: 500px;" required>
            <br><br>
            <span>Senha:</span>
            <br>
            <input type="password" name="senha_login" id="senha" placeholder="*******" style="width: 500px;" required>
            <br>
        </div>
        <br>
        <button type="submit">Logar</button>
        <a href="/cadastro" style="padding-left: 20px;color:black;text-decoration: none;">Cadastrar-se</a>
        </form>
    </div>
    </div>
